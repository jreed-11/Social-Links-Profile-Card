<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>J Reed Social Links</title>
  </head>
  <body>
    <main class="main-container">
      <img
        class="img_container"
        src="/images/selfie__img.jpg"
        alt="image of J reed"
      />
      <div class="inner_container">
        <div class="headline_container">
          <h2 class="name">Jamie Reed</h2>
          <div class="location">Portsmouth, England</div>
        </div>
        <div class="description">Front-end Developer and Music/Film lover"</div>
        <div class="social_links">
          <a class="link_btn" href="#">Github</a>
          <a class="link_btn" href="#">Frontend Mentor</a>
          <a class="link_btn" href="#">Twitter</a>
          <a class="link_btn" href="#">Linkedin</a>
        </div>
      </div>
    </main>
  </body>
</html>
